name: Build Retro APK (auto-create project)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. –û—Ç—Ä–∏–º–∞—Ç–∏ –∫–æ–¥
      - name: Checkout
        uses: actions/checkout@v4

      # 2. –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3. –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # 4. –Ø–∫—â–æ –Ω–µ–º–∞ Flutter-–ø—Ä–æ–µ–∫—Ç—É ‚Äî —Å—Ç–≤–æ—Ä–∏—Ç–∏ –π–æ–≥–æ
      - name: Ensure Flutter project exists
        run: |
          set -e
          if [ ! -f "pubspec.yaml" ]; then
            echo "‚öôÔ∏è –°—Ç–≤–æ—Ä—é—é –Ω–æ–≤–∏–π Flutter-–ø—Ä–æ–µ–∫—Ç —É –∫–æ—Ä–µ–Ω—ñ..."
            flutter create . --platforms=android --project-name retrobudget
          fi
          if [ ! -d "android" ]; then
            echo "üìÅ –î–æ–¥–∞—é Android –ø–ª–∞—Ç—Ñ–æ—Ä–º—É..."
            flutter create . --platforms=android
          fi

      # 5. –û–Ω–æ–≤–∏—Ç–∏ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Flutter pub get
        run: flutter pub get

      # 6. –ó—ñ–±—Ä–∞—Ç–∏ APK
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # 7. –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: retro_apk_release_split
          path: build/app/outputs/flutter-apk/*.apk
