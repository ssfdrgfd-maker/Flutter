name: Build Retro APK (auto-fix)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Отримати код репозиторію
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Flutter (stable 3.24.0)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # 4) Гарантуємо, що у корені є повноцінний Flutter-проєкт
      #    Якщо pubspec.yaml відсутній — створимо проєкт у корені.
      #    Якщо немає платформи android — додамо її.
      - name: Ensure Flutter project exists
        run: |
          set -e
          if [ ! -f pubspec.yaml ]; then
            echo "No pubspec.yaml -> creating Flutter project in repo root"
            flutter create . --platforms=android --org com.rb.unique12 --project-name retrobudget
          fi
          if [ ! -d android ]; then
            echo "No android/ folder -> adding Android platform"
            flutter create . --platforms=android
          fi

      # 5) Встановити залежності
      - name: Flutter pub get
        run: flutter pub get

      # 6) Зібрати APK (окремо під кожен ABI)
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # 7) Завантажити артефакти
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: retro_apk_release_split
          path: build/app/outputs/flutter-apk/*.apk
