# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Optimize Gradle build speed
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
android.enableR8=true

# Kotlin and Gradle settings
kotlin.code.style=official

# Flutter settings
flutter.embedding.version=2

# Enable parallel build for faster compilation
org.gradle.parallel=true

# Disable lint abort on errors (to prevent minor warnings from failing the build)
android.lintOptions.abortOnError=false
