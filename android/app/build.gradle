plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_app"

    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.flutter_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Підпис від дебагу, щоб зібрати без власного keystore
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
}

dependencies {
    // Material Components — потрібен для Theme.MaterialComponents.*
    implementation "com.google.android.material:material:1.12.0"

    // (не обов’язково, але безпечно мати stdlib)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}

flutter {
    // не змінюй, якщо структура як у тебе
    source "../../.."
}
