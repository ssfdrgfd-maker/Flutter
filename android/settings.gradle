pluginManagement {
    // Знаходимо шлях до Flutter SDK: ENV -> local.properties
    def flutterSdkPath = System.getenv("FLUTTER_HOME") ?: System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null) {
        def props = new Properties()
        def lp = new File(rootDir, "local.properties")
        if (lp.exists()) {
            lp.withInputStream { props.load(it) }
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Set FLUTTER_HOME/FLUTTER_ROOT or add flutter.sdk to android/local.properties")
    }

    // Щоб працював dev.flutter.flutter-gradle-plugin
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Репозиторії для пошуку плагінів
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }

    // ❗ ОГОЛОШУЄМО ВЕРСІЇ ПЛАГІНІВ
    plugins {
        id("com.android.application") version "8.5.2"
        id("org.jetbrains.kotlin.android") version "1.9.24"
    }
}

// Централізовані репозиторії для залежностей
dependencyResolutionManagement {
repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

rootProject.name = "retro_budget"
include(":app")
